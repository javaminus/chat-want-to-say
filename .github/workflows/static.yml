name: Deploy Static Dist

on:
  # 每次推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许手动在 Actions 页面点击触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ⚠️ 关键点：告诉它你的网页文件在哪里
          # 如果你的仓库根目录下有个 'dist' 文件夹，就写 './dist'
          # 如果你的仓库根目录直接就是 index.html，请改为 '.'
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
